{extend name="home/index"}
{block name="content"}
<div class="search_bar clearfix">
		<a href="/home/index" class="logo fl"><img src="images/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<div class="search_con fr">
			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>		
	</div>

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/home/userinfo_index" class="active">· 个人信息</a></li>
				<li><a href="/home/userinfo_address">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						 <div class="data-con">
               
                  
                       
                    <form action="/home/userinfo_save" method="post" enctype="multipart/form-data">
                        <div class="dt1">
                        <p class="f-l">当前头像：</p>
                        <div class="touxiang f-l">
                            <div class="tu f-l">
                                <a href="#">
                                    <img src="" />
                                    <input type="file" name="pic" id="" class="img1" />
                                </a>
                            </div>
                            <a href="JavaScript:;" class="sc f-l" shangchuang="">上传头像</a>
                            <div style="clear:both;"></div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                        <p class="dt-p f-l">用户名：</p>
                        <div class="dt1">
                            <input type="text" name="name" value="" />
                            <div style="clear:both;"></div>
                        </div>

                        <p class="dt-p f-l">性别：</p>
                        <div class="dt1 dt2">
                            <input type="radio" name="sex"   value="1"  ></input><span>男</span>
                            <input type="radio" name="sex"   value="2"  ></input><span>女</span>
                            <div style="clear:both;"></div>
                        </div>

                        <p class="dt-p f-l">年龄：</p>
                        <div class="dt1">
                            <input type="text" name="age" value="" />
                            <div style="clear:both;"></div>
                        </div>

                        <p class="dt-p f-l">身份证号：</p>
                        <div class="dt1">
                            <input type="text" name="code" value="" />
                            <div style="clear:both;"></div>
                        </div>

                         <p class="dt-p f-l">手机号：</p>
                        <div class="dt1">
                            <input type="text" name="phone" value="" />
                            <div style="clear:both;"></div>
                        </div>

                        <p class="dt-p f-l">邮箱：</p>
                        <div class="dt1">
                            <input type="email" name="email" value="" />
                            <div style="clear:both;"></div>
                        </div>

                        <label>详细地址：</label>
                        <div class="form_group form_group2">
                                <textarea class="site_area" name="address"></textarea>
                            </div>
                            <input type="hidden" name="uid" value="{$s.uid}">
                        <button class="btn-pst">保存</button>
                    </form>
                   
                </div>
				<div>
	</div>
{/block}
