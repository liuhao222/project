	<div class="goods_detail_con clearfix">
		<div class="goods_detail_pic fl"><img src="/photo/{$data->pic}"></div>

		<div class="goods_detail_list fr">
			<h3>{$data->name}</h3>
		<form action="/home/car_save/{$data->id}" method="post">
			<div class="prize_bar">
				<span class="show_pirze">¥<em>{$data->price}</em></span>
				<span class="show_unit">单  位：{$data->cl}</span>
			</div>
			<div class="goods_num clearfix">
				<div class="num_name fl">数 量：</div>
				<div class="num_add fl">
					<input type="text" name="num" class="num_show fl" value="1">
					<a href="javascript:;" class="add fr">+</a>
					<a href="javascript:;" class="minus fr">-</a>	
				</div> 
			</div>
			<div class="total">总价：<em>{$data->price}</em></div>

			
			<div class="operate_btn">
				
				<input type="hidden" name="shopid" value="{$data->id}">
				<input type="hidden" name="shopname" value="{$data->name}">
				<input type="hidden" name="shopprice" value="{$data->price}">
				<input type="hidden" name="shoppic" value="{$data->pic}">
				<input type="hidden" name="shopcl" value="{$data->cl}">
				<input type="hidden" name="shopcontent" value="{$data->content}">
				<input type="hidden" name="uid" value="{$session.id}">
				<input name="" value="加入购物车" type="submit" class="add_cart"/>
							
			</div>
			</form>
		</div>
	</div>

	<div class="main_wrap clearfix">
	

		<div class="r_wrap fr clearfix">
			<ul class="detail_tab clearfix">
				<li class="active">商品介绍</li>
				<li>评论</li>
			</ul>

			<div class="tab_content">
				<dl>
					<dt>商品详情：</dt>
					<dd>{$data->content}</dd>
				</dl>
			</div>

		</div>
	</div>
