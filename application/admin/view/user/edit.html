{block name="content"}
         <!-- Basic with panel-->
                <div class="block-area" id="basic">

                        <form role="form" method="post" action="/admin/user_update/{$data->uid}">
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="text" name="uname" class="form-control input-sm" id="exampleInputEmail1" value="{$data.uname}">     
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputPassword1">手机号</label>
                                <input type="text" name="phone"class="form-control input-sm" id="exampleInputPassword1" value="{$data.phone}">
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputPassword1">邮箱</label>
                                <input type="email" name="email"class="form-control input-sm" id="exampleInputPassword1" value="{$data.email}">

                                <div class="form-group">
