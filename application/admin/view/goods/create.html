{extend name="default/index"}
{block name="content"}
	 <!-- Basic with panel-->
                <div class="block-area" id="basic">
                   <div class="tile p-15">
                        <form role="form" method="post" action="/admin/goods_save" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputEmail1">商品名</label>
                                <input type="text" name="name" class="form-control input-sm" id="exampleInputEmail1" > 	
                            </div>
                            
                            <div class="form-group">
                                 <label for="exampleInputPassword1">价格</label>
                                <input type="text" name="price" class="form-control input-sm" id="exampleInputPassword1">
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputPassword1">图片</label>
                                <input type="file" name="pic"class="form-control input-sm" id="exampleInputPassword1">
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputPassword1">父类</label>
                                <select name="type_id" class="main-search">
                                	{foreach $data as $v}
										<option value="{$v->id}">{$v->typename|raw}</option>
									{/foreach}
								</select>
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputPassword1">状态</label>
                                <select name="status" class="main-search">
									<option value="1">新品</option>
									<option value="2">上架</option>
									<option value="3">下架</option>

									
								</select>
                            </div>

                            <div class="form-group">
                                 <label for="exampleInputPassword1">描述</label>
                                <input type="text" name="content"class="form-control input-sm" id="exampleInputPassword1">
                            </div>

                          
                          	
                            <!-- <botton type="submit" class="btn btn-sm m-t-10">注册</botton> -->
                            <button type="submit" class="btn btn-sm m-t-10">添加</button>
                      	   
                            
                        </form>
                    </div>
                </div>
{/block}
