{extend name="default/index"}
    
{block name="content"}
              <!-- Deafult Table -->
              <form action="" method="get">
                   
             
              
                <div class="block-area" id="defaultStyle">
                    
                    <table class="table tile">
                        <thead>
                            <tr>
                               
                                <th>网站名</th>
                                <th>网站关键字</th>
                                <th>网站所有者</th>
                                <th>添加时间</th>
                                <th>修改时间</th>
                                <th>网站logo</th>
                                <th>状态</th>
                                <th>状态操作</th>
                                <th>操作</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $data as $v}
                            <tr>
                                <td>{$v->webname}</td>
                                <td>{$v.keywords} </td>
                                <td>{$v.copy} </td>
                                <td>{$v['create_time']}</td>
                                <td>{$v['update_time']}</td>
                                <td><img src="/images/{$v->logo}" alt=""> </td>
                                <td>{if $v->status==1}
                                    启用
                                    {elseif $v->status==2}
                                    禁用
                                    {/if}
                                </td>
                                 <td><a href="/admin/config_start/{$v->id}">启用</a>||<a href="/admin/config_stop/{$v->id}">禁用</a></td>
                                 <td><a href="/admin/config_edit/{$v->id}">修改</a></td>
                                

                            </tr>
                            {/foreach}
                          
                        </tbody>
                    </table>
                     </form>
               
                </div>
{/block}
